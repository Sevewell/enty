        <!-- ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ -->
        <main class="main-content">

                <p class="content-subtitle">{{entity_meta.title}}ã®ç™»éŒ²ãƒ»ç·¨é›†ãƒ»å‰Šé™¤ã‚’è¡Œã„ã¾ã™</p>
            </div>

            <!-- ãƒ„ãƒ¼ãƒ«ãƒãƒ¼ -->
            <div class="toolbar">

                    <input type="text" class="filter-input" id="filter-input" placeholder="æ¤œç´¢...">
                    <label>

            <!-- ãƒ‡ãƒ¼ã‚¿ãƒ†ãƒ¼ãƒ–ãƒ« -->
            <div class="table-container">

    </div>

    <!-- æ–°è¦ä½œæˆ/ç·¨é›†ãƒ¢ãƒ¼ãƒ€ãƒ« -->
    <div id="entityModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">æ–°è¦{{entity_meta.title}}ä½œæˆ</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <form id="entity-form">
                <div class="form-group">
                    <label class="form-label">ã‚¿ã‚¤ãƒˆãƒ«</label>
                    <input type="text" class="form-input" id="entity-title" required>
                </div>
                
                <div id="attribute-fields">
                    <!-- JavaScript ã§å‹•çš„ã«ç”Ÿæˆ -->
                </div>
                
                <div class="form-group">
                    <label class="form-label">é–‹å§‹æ—¥</label>
                    <input type="date" class="form-input" id="date-in" required>
                </div>
            </form>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
                <button class="btn btn-success" onclick="saveEntity()">ä¿å­˜</button>
            </div>
        </div>
    </div>

    <!-- ç„¡åŠ¹åŒ–ãƒ¢ãƒ¼ãƒ€ãƒ« -->
    <div id="deactivateModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">{{entity_meta.title}}ã®ç„¡åŠ¹åŒ–</h3>
                <span class="close" onclick="closeDeactivateModal()">&times;</span>
            </div>
            <p>ã“ã®ã‚¨ãƒ³ãƒ†ã‚£ãƒ†ã‚£ã‚’ç„¡åŠ¹åŒ–ã—ã¾ã™ã‹ï¼Ÿ</p>
            <div class="form-group">
                <label class="form-label">çµ‚äº†æ—¥</label>
                <input type="date" class="form-input" id="date-out" required>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeDeactivateModal()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
                <button class="btn btn-danger" onclick="deactivateEntity()">ç„¡åŠ¹åŒ–</button>
            </div>
        </div>
    </div>

    <script>
        // ãƒ‡ãƒ¼ã‚¿ã®åˆæœŸåŒ–
        const entityMeta = {{entity_meta}};
        const attributeMetas = {{attribute_metas}};
        const entityMetas = {{entity_metas}};
        let entities = {{entities}};
        let currentEditingId = null;
        let currentDeactivatingId = null;

        // ã‚µã‚¤ãƒ‰ãƒãƒ¼ã®åˆæœŸåŒ–
        function initializeSidebar() {
            const navList = document.getElementById('entity-nav');
            entityMetas.forEach(meta => {
                const li = document.createElement('li');
                li.className = 'nav-item';
                const isActive = meta.identifier === entityMeta.identifier ? ' active' : '';
                li.innerHTML = `<a href="/entity/${meta.identifier}" class="nav-link${isActive}">${meta.title}</a>`;
                navList.appendChild(li);
            });
        }

        // ãƒ†ãƒ¼ãƒ–ãƒ«ãƒ˜ãƒƒãƒ€ãƒ¼ã®åˆæœŸåŒ–
        function initializeTableHeader() {
            const header = document.getElementById('table-header');
            header.innerHTML = '<th>ID</th><th>åå‰</th>';
            
            attributeMetas.forEach(attr => {
                header.innerHTML += `<th>${attr.title}</th>`;
            });
            
            header.innerHTML += '<th>é–‹å§‹æ—¥</th><th>çµ‚äº†æ—¥</th><th>ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹</th><th>æ“ä½œ</th>';
        }

        // ãƒ†ãƒ¼ãƒ–ãƒ«ãƒ‡ãƒ¼ã‚¿ã®è¡¨ç¤º
        function renderTableData() {
            const tbody = document.getElementById('table-body');
            const showInactive = document.getElementById('show-inactive').checked;
            const filterText = document.getElementById('filter-input').value.toLowerCase();
            
            const filteredEntities = entities.filter(entity => {
                if (!showInactive && entity.status === 'ç„¡åŠ¹') return false;
                if (filterText && !entity.entity_name.toLowerCase().includes(filterText)) return false;
                return true;
            });

            tbody.innerHTML = '';
            
            if (filteredEntities.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="${5 + attributeMetas.length}" class="text-center">
                            ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“
                        </td>
                    </tr>
                `;
                return;
            }

            filteredEntities.forEach(entity => {
                const row = document.createElement('tr');
                let html = `
                    <td>${entity.entity_id}</td>
                    <td>${entity.entity_name}</td>
                `;
                
                attributeMetas.forEach(attr => {
                    html += `<td>${entity[attr.title] || ''}</td>`;
                });
                
                const statusClass = entity.status === 'æœ‰åŠ¹' ? 'status-active' : 'status-inactive';
                html += `
                    <td>${entity.date_in || ''}</td>
                    <td>${entity.date_out || ''}</td>
                    <td><span class="status ${statusClass}">${entity.status}</span></td>
                    <td>
                        <button class="btn btn-primary" onclick="editEntity(${entity.entity_id})">ç·¨é›†</button>
                        ${entity.status === 'æœ‰åŠ¹' ? `<button class="btn btn-danger ml-10" onclick="openDeactivateModal(${entity.entity_id})">ç„¡åŠ¹åŒ–</button>` : ''}
                    </td>
                `;
                
                row.innerHTML = html;
                tbody.appendChild(row);
            });
        }

        // å±æ€§ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã®ç”Ÿæˆ
        function generateAttributeFields(entity = null) {
            const container = document.getElementById('attribute-fields');
            container.innerHTML = '';
            
            attributeMetas.forEach(attr => {
                const value = entity ? (entity[attr.title] || '') : '';
                const fieldType = attr.data_type === 'DATE' ? 'date' : 'text';
                
                container.innerHTML += `
                    <div class="form-group">
                        <label class="form-label">${attr.title}</label>
                        <input type="${fieldType}" class="form-input" 
                               id="attr-${attr.identifier}" 
                               value="${value}"
                               data-attr-id="${attr.identifier}">
                    </div>
                `;
            });
        }

        // ãƒ¢ãƒ¼ãƒ€ãƒ«æ“ä½œ
        function openCreateModal() {
            currentEditingId = null;
            document.getElementById('modal-title').textContent = `æ–°è¦${entityMeta.title}ä½œæˆ`;
            document.getElementById('entity-title').value = '';
            document.getElementById('date-in').value = new Date().toISOString().split('T')[0];
            generateAttributeFields();
            document.getElementById('entityModal').style.display = 'block';
        }

        function editEntity(entityId) {
            const entity = entities.find(e => e.entity_id === entityId);
            if (!entity) return;
            
            currentEditingId = entityId;
            document.getElementById('modal-title').textContent = `${entityMeta.title}ç·¨é›†`;
            document.getElementById('entity-title').value = entity.entity_name;
            document.getElementById('date-in').value = entity.date_in;
            generateAttributeFields(entity);
            document.getElementById('entityModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('entityModal').style.display = 'none';
            currentEditingId = null;
        }

        function openDeactivateModal(entityId) {
            currentDeactivatingId = entityId;
            document.getElementById('date-out').value = new Date().toISOString().split('T')[0];
            document.getElementById('deactivateModal').style.display = 'block';
        }

        function closeDeactivateModal() {
            document.getElementById('deactivateModal').style.display = 'none';
            currentDeactivatingId = null;
        }

        // ãƒ‡ãƒ¼ã‚¿æ“ä½œ
        async function saveEntity() {
            const title = document.getElementById('entity-title').value;
            const dateIn = document.getElementById('date-in').value;
            
            const attributes = {};
            attributeMetas.forEach(attr => {
                const input = document.getElementById(`attr-${attr.identifier}`);
                if (input.value) {
                    attributes[attr.identifier] = input.value;
                }
            });

            const data = {
                title: title,
                attributes: attributes
            };

            let url, method;
            if (currentEditingId) {
                url = '/api/entity/update';
                data.entity_id = currentEditingId;
                data.date_event = new Date().toISOString().split('T')[0];
            } else {
                url = '/api/entity/create';
                data.meta_id = entityMeta.identifier;
                data.date_in = dateIn;
            }

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                if (result.success) {
                    closeModal();
                    refreshData();
                } else {
                    alert('ä¿å­˜ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
            } catch (error) {
                alert('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message);
            }
        }

        async function deactivateEntity() {
            const dateOut = document.getElementById('date-out').value;
            
            try {
                const response = await fetch('/api/entity/deactivate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        entity_id: currentDeactivatingId,
                        date_out: dateOut
                    })
                });

                const result = await response.json();
                if (result.success) {
                    closeDeactivateModal();
                    refreshData();
                } else {
                    alert('ç„¡åŠ¹åŒ–ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
            } catch (error) {
                alert('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message);
            }
        }

        async function refreshData() {
            try {
                const response = await fetch(`/api/entities?meta_id=${entityMeta.identifier}`);
                entities = await response.json();
                renderTableData();
            } catch (error) {
                alert('ãƒ‡ãƒ¼ã‚¿ã®æ›´æ–°ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
            }
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        document.getElementById('filter-input').addEventListener('input', renderTableData);
        document.getElementById('show-inactive').addEventListener('change', renderTableData);

        // ãƒ¢ãƒ¼ãƒ€ãƒ«ã®å¤–å´ã‚¯ãƒªãƒƒã‚¯ã§é–‰ã˜ã‚‹
        window.onclick = function(event) {
            const entityModal = document.getElementById('entityModal');
            const deactivateModal = document.getElementById('deactivateModal');
            if (event.target === entityModal) {
                closeModal();
            }
            if (event.target === deactivateModal) {
                closeDeactivateModal();
            }
        }

        // åˆæœŸåŒ–
        initializeSidebar();
        initializeTableHeader();
        renderTableData();
    </script>
</body>
</html>
